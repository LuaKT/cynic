[package]
name = "cynic-examples"
version = "0.13.0"
authors = ["Graeme Coupar <grambo@grambo.me.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
github = ["serde_json"]

[dependencies]
cynic = { path = "../cynic", features = ["surf", "reqwest-blocking"] }
cynic-codegen = { path = "../cynic-codegen" }
serde_json = { version = "1.0", optional = true }

# Reqwest example requirements
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1.1", features = ["macros"] }

# Surf example requirements
surf = "2.1"
async-std = { "1.8", features = ["attributes"] }

chrono = { version = "0.4", features = ["serde"]}

# Subscription example requirements
async-tungstenite = { version = "0.13", features = ["async-std-runtime"] }
async_executors = { version = "0.4", features = ["async_std"] }
futures = "0.3"
graphql-ws-client = { git = "https://github.com/obmarg/graphql-ws-client.git", features = ["cynic", "async-tungstenite"] }

[dev-dependencies]
insta = "1.4"
